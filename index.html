<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .svg-container {
      width: 100vw;
      max-width: 1440px;
      background: #fff;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      border-radius: 16px;
      overflow: auto;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="svg-container">
    <img src="./sharath.svg" alt="SVG Design" />
  </div>
</body>
</html>
